<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="favicon.png" type="image/x-icon" />	
	<title>static pattern</title>

	<style type="text/css">
		
		html{
			background-color: #fffff0;
		}

		html, body, h1, h2, h3, h4, h5, h6, p, ul, li{
			padding: 0;
			margin: 0;
		}

		.container{
			position: relative;
			display: inline-block;
			width: 0.66vw;
			height: 0.66vw;	
			padding: 2.5vw;
		}

		.square{
			width: auto;
			height: auto;
			vertical-align: middle;
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);
			border: 1.3vw solid pink;
		}


	</style>
</head>
<body>

	<div id="wrapper"></div>

	<script type="text/javascript">

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min)) + min;
			}

		var squareDiameter = 0
		var direction = false;

		for (var i = 0; i < 240; i++) {
			
			var container = document.createElement("div")
			container.className = "container"

			if(i % 15 == 0){ //if i is a multiple of 5
				if(direction){
					//direction = false
				}else{
					//direction = true
					squareDiameter = 1;
				}

				direction = !direction;
			}

			if(direction){
				squareDiameter++;
			}else{
				squareDiameter--;
			}

			var opacity = squareDiameter / 20;

			var degrees = squareDiameter * 10;

			var b = getRandomInt(180,237);

			var red = getRandomInt(198,239);
			var blue = getRandomInt(27,128);

			var color;
			

			if (i % 40 == 0){
				color = "rgb(" + "0" + ",0," + b +")"
			}else {
				color = "rgb(" + red + ",0,"+ blue +")"
			}


				container.innerHTML = `
					<div style="transform: rotate(${degrees}deg);background-color: ${color};  opacity: ${opacity}; width:${squareDiameter}vw; height:${squareDiameter}vw;" class="square" ></div>

				`
				document.getElementById("wrapper").appendChild(container)	

		}

	</script>
</body>
</html>
