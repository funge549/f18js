<!DOCTYPE html>
<html>
<head>
	<title>dynamic</title>

	<style type="text/css">
		
		html{
			background-color: #e5e5e5;
		}

		html, body, h1, h2, h3, h4, h5, h6, p, ul, li{
			padding: 0;
			margin: 0;
		}

		.container{
			position: relative;
			display: inline-block;
			padding: 2.2vw;
		}

		.square{
			vertical-align: middle;
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);
			border: 1vw solid pink;
		}

		.change{
			transform: rotate(90deg) !important;
			transition: 5s;
		}

		.colorChange{
			background-color: red;
		}
	</style>

</head>
<body>

	<div id="wrapper">

	</div>

	<script src="./js/jquery-3.3.1.min.js"></script>  
	<script type="text/javascript">

		function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min)) + min;
			}

		var squareDiameter = 0,
			opacity = 0,
			direction = true,
			interval = 0,
			totalLength = 50,
			counter = 0; 

		for (var i = 0; i < totalLength; i++) {

			setTimeout(function(){

					if(direction){
						direction = false;
						squareDiameter = 0
					}else{
						direction = true
					}
				
				for (var w = 0; w < 12; w++) {
					var container = document.createElement("div")
				container.className = "container"
					var square = "";


				if(!direction){
					squareDiameter++;
				}else{
					squareDiameter--;
				}


				var opacity = squareDiameter / 20,
					rotate = w / squareDiameter,
					degrees = w * rotate * 2,
					b = getRandomInt(180,237),
					red = getRandomInt(198,255),
					blue = getRandomInt(27,128),
					color,
					progress = counter/totalLength;

				if (squareDiameter % 8 == 0){
					color = "rgb(" + "0" + ",0," + b +")"
					console.log(color);
				}else {
					color = "rgb(" + red + ",0,"+ blue +")"
				}

				container.innerHTML = `
					<div style="transform: rotate(${degrees}deg);background-color: ${color};  opacity: ${opacity}; width:${squareDiameter}vw; height:${squareDiameter}vw;" class="square" ></div>

				`

				document.getElementById("wrapper").appendChild(container);
				window.scrollTo(0, document.body.scrollHeight);	
				}
				
			
			   counter ++;
			   $(".square").on("mouseover", function(){
					$(this).toggleClass("change")

				})
			   $(".square").on("click", function(){
					$(this).toggleClass("colorChange")

				})
			}, interval);

			interval += 200; 

			}	

	</script>
</body>
</html>
