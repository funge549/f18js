<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		
		html{
			background-color: white;
			position: absolute;
			margin: 0;
    		padding: 0;
		}

		.newHeader{
			color: lightBlue;
			font-weight: 300;
			font-family: monospace;
			display: inline-block;
		}

		h1{
			margin: 0;
    		padding: 0;
		}

		.blue{
			color: purple;
		}

		h2{
			color: pink;
			margin: 0;
    		padding: 0;
		}


	</style>


</head>
<body>

	<div id="wrapper"></div>


	<script type="text/javascript">
		
		var myArray = [
			["e", ],
			["s", "blue"],
			["f", ],
			["z", ],
		];

		var counter = 0;

		for (var i = 0; i < 351; i++) {

					var element = document.createElement("div")
					element.className = "newHeader"
					// element.style.backgroundColor = "red"

					var arrayValue = myArray[counter];
					var arrayValueOne = arrayValue[1];


					var style = "";

					if (typeof arrayValueOne == "number" ) {
						style = 'style="font-size: ' + arrayValueOne + 'px;"'
					}else{
						style = 'class="' + arrayValueOne + '"'
					}

					element.innerHTML = `

						<h1 ${style} >${arrayValue[0]}</h1>
						<h2> esfz </h2>

					`				
					
					document.getElementById("wrapper").appendChild(element)

					counter++;


					if (counter >= myArray.length) {

						counter = 0;

					}

				}		

	</script>
</body>
</html>
