<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		html{
			background-color: white;
		}

		html, body, h1, h2, h3, h4, h5, h6, p, ul, li{
			padding: 0;
			margin: 0;
		}

		.container{
			position: relative;
			display: inline-block;
			width: 0.66vw;
			height: 0.66vw;	
			padding: 2.5vw;
		}

		.square{
			width: auto;
			height: auto;
			vertical-align: middle;
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);
			background-color: purple;
			border: 16px solid pink;
		}


	</style>
</head>
<body>

	<div id="wrapper"></div>

	<script type="text/javascript">

		var squareDiameter = 0
		var direction = false;

		for (var i = 0; i < 1200; i++) {
			
			var container = document.createElement("div")
			container.className = "container"

			if(i % 15 == 0){ //if i is a multiple of 5
				if(direction){
					//direction = false
				}else{
					//direction = true
					squareDiameter = 1;
				}

				direction = !direction;
			}

			if(direction){
				squareDiameter++;
			}else{
				squareDiameter--;
			}

			var opacity = squareDiameter / 20;

			var degrees = squareDiameter * 10;

			function getRandomInt(min, max) {
			return Math.floor(Math.random() * (max - min)) + min;
			}

			var red = getRandomInt(198,239);
			var green = getRandomInt(7,88);
			var blue = getRandomInt(27,128);
			
			var color = "rgb(" + red + ",0,"+ blue +")";

				container.innerHTML = `
					<div style="transform: rotate(${degrees}deg);background-color: ${color}  opacity: ${opacity}; width:${squareDiameter}vw; height:${squareDiameter}vw;" class="square" ></div>

				`
				document.getElementById("wrapper").appendChild(container)	

		}

	</script>
</body>
</html>
