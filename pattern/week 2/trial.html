<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		
		html{
			background-color: salmon;
		}

		.two{
			color: purple;
		}

		.box {
			color: white;
		}


	</style>


</head>
<body>

	<div id="wrapper"></div>


	<script type="text/javascript">

		var myArray = [
		["E", 16], 
		["S", 18], 
		["F", 20], 
		["Z", 1],
	];

	var counter = 0;


	for (var i = 0; i < 50; i++) {


		var element = document.createElement("div");
				element.className = "newHeader"

				var arrayValue = myArray[counter];
				var arrayValueOne = arrayValue[1];
				var style = "";
			
			if (typeof arrayValueOne == "number" ) {
				style = 'style="font-size: ' + arrayValueOne + 'px;"'
			// } else if (typeof arrayValueTwo){

			}else{
				style = 'class="' + arrayValueOne + '"'
			}

			element.innerHTML = `

				<h1 ${style} >${arrayValue[0]}</h1>

			`				
			
			document.getElementById("wrapper").appendChild(element)

			// this will make it re iterate

			counter ++;

			if(counter >= myArray.length){
				
				//works as a reset
				counter = 0;
			}

	}


	</script>
</body>
</html>
