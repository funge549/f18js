	<script type="text/paperscript" canvas="paperjsCanvas">

		function onFrame(event) {

			var text2 = new PointText({
				point: (500,500),
				justification: 'left',
				fontSize: 30,
				fillColor: 'red'
			});

			var text = new PointText(new Point(100, 100));
			text.fillColor = 'red';
			text.strokeColor = 'black';
			text.strokeWidth = 1;

			var path = new Path.Rectangle(new Point(50, 25), new Size(25, 25));
			path.fillColor = 'black';

			text.content = 'orders four gallons of coffee';	

			view.onFrame = function(event) {
    		text.rotate(1);
    		path.fillColor.hue += 1;
    		path.rotate(3);

			}

			path.onClick = function(event) {
   			 this.fillColor = 'red';
			}	

		}

		
	</script>
