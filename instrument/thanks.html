<!DOCTYPE html>
<html>
<head>
	<title>vent</title>

	<style type="text/css">

		*{
			margin: 0;
			padding: 0;
		}

		html, body{
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100vh;
		}

		#paperjsCanvas{
/*			position: fixed;
			top: 0px;
			left: 0px;*/
			width: 100%;
			height: 100vh;
			background-color: rgb(29,59,155)
		}


		
	</style>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/paper-full.min.js"></script>

	<!-- Load the javascript cookie library -->
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

	<script type="text/paperscript" canvas="paperjsCanvas">
		
		var count = 100;

		var square = new Path.Rectangle({
			point: view.center,
			size: view.center,
			fillColor: '#e01b83',
			opacity: 0.2
		});


		var symbol = new Symbol(square);

		for (var i = 0; i < count; i++) {
			var center = Point.random() * view.size;
			var placedSymbol = symbol.place(center);
			placedSymbol.scale(i / count);
		}
		
			function onFrame(event) {

				square.fillColor.hue -= 1;

				for (var i = 0; i < count; i++) {
					var item = project.activeLayer.children[i];

					item.position.x += item.bounds.width / 200;

					if (item.bounds.left > view.size.width) {
						item.position.x = -item.bounds.width;
					}
				}
			}

		
	</script>

</head>
<body>
	<a href="moods.html">
		<canvas id="paperjsCanvas" resize="true"></canvas>
	</a>
	

</body>	

</html>
